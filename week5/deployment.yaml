# [START gke_quickstart_deployment_deployment_helloworld_gke]
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sd-concept-cluster
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sd-concept
  template:
    metadata:
      labels:
        app: sd-concept
    spec:
      containers:
      - name: sd-concept-app

        image: gcr.io/sd-concept-project/sd-concept:latest
        ports:
        - containerPort: 1234
        env:
          - name: PORT
            value: "1234"
# [END gke_quickstart_deployment_deployment_helloworld_gke]
---
