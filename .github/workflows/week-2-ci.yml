name: week-2-ci

on:
  push:
    branches:
      - 'master'
      - 'week2'
      - 'week2_pr2'

jobs:

  minio-deploy:

    runs-on: ubuntu-latest
    name: build example and deploy to minikube

    steps:
    - uses: actions/checkout@v2
    - name: Start minikube
      uses: medyagh/setup-minikube@master

    - name: Try the cluster
      run: kubectl get pods -A
    
    - name: Deploy minio to minikube
      run: |
        kubectl create -f week2/minio-standalone.yaml
        kubectl get pods

  minio-client-tests:
    runs-on: ubuntu-latest
    name: run minio docker and perform tests
    steps:
      - uses: actions/checkout@v2
      - name: start minio docker
        run: |
          docker run -p 9000:9000 -p 9001:9001 -d quay.io/minio/minio server /data --console-address ":9001"
          pip install pytest
          pytest week2/test_minio_client.py